<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Lookup</title>
</head>
<body>

<h2>Select a City</h2>

<select id="citySelect">
    <option value="Fresno">Fresno</option>
    <option value="Los Angeles">Los Angeles</option>
    <option value="New York">New York</option>
</select>

<button onclick="sendRequest()">Get Weather</button>

<p><strong>Server response:</strong> <span id="response"></span></p>

<script>
    function sendRequest() {
        const city = document.getElementById("citySelect").value;

        fetch("/weather?city=" + encodeURIComponent(city))
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerText = "Weather result â†’ " + data;
            })
            .catch(err => {
                document.getElementById("response").innerText = "Error: " + err;
            });
    }
</script>

</body>
</html>
